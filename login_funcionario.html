<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Funcionário - wm_flash</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="text-center">

  <!-- Cabeçalho -->
  <header class="header">
    <div class="logo">
      <h1>wm_flash</h1>
    </div>
    <nav class="navbar">
      <ul id="nav-menu">
        <li><a href="login_funcionario.html" class="active">Login Funcionário</a></li>
       
        <li><a href="cadastro_funcionario.html">Cadastrar Funcionário</a></li>
      </ul>
      <button class="hamburger" id="hamburger" aria-label="Abrir menu">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </nav>
  </header>

  <!-- Conteúdo principal -->
  <main class="form-signin w-100 m-auto" style="max-width: 400px; padding: 30px;">
    <form method="post" action="login_funcionario.php" novalidate>
      <h1 class="h3 mb-3 font-weight-normal">Login Funcionário</h1>

      <label for="inputEmail" class="sr-only">Endereço de email</label>
      <input
        type="email"
        id="inputEmail"
        name="email"
        class="form-control"
        placeholder="Seu email"
        required
        autofocus
      />

      <label for="inputPassword" class="sr-only">Senha</label>
      <input
        type="password"
        id="inputPassword"
        name="senha"
        class="form-control mt-3"
        placeholder="Senha"
        required
      />

      <div class="checkbox mb-3 mt-3">
        <label>
          <input type="checkbox" name="remember" value="remember-me" /> Lembrar de mim
        </label>
      </div>

      <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>

      <p class="mt-3">
        Ainda não é funcionário? 
        <a href="cadastro_funcionario.html">Cadastre-se aqui</a>
      </p>
    </form>
  </main>

  <!-- Rodapé -->
  <footer>
    <p class="footer">&copy; wm flash</p>

</body>
</html>
