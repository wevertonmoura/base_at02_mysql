<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro de Funcionário - wm_flash</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- Cabeçalho -->
  <header class="header">
    <div class="logo">
      <h1>wm_flash</h1>
    </div>
    <nav class="navbar">
      <ul id="nav-menu">
        <li><a href="login_funcionario.html">Login</a></li>
        
        <li><a href="cadastro_funcionario.html" class="active">Cadastre-se</a></li>
      </ul>
      <button class="hamburger" id="hamburger" aria-label="Abrir menu">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </nav>
  </header>

  <main class="form-signin w-100 m-auto" style="max-width: 400px; padding: 30px;">
    <form id="formCadastro" method="post" action="cadastro_funcionario.php" novalidate>
      <h2>Cadastro de Funcionário</h2>
      <hr>

      <label for="nome" class="sr-only">Nome</label>
      <input type="text" id="nome" name="nome" class="form-control mb-3" placeholder="Nome completo (mínimo 3 caracteres)" required minlength="3" />

      <label for="email" class="sr-only">E-mail</label>
      <input type="email" id="email" name="email" class="form-control mb-3" placeholder="E-mail" required />

      <label for="telefone" class="sr-only">Telefone</label>
      <input type="tel" id="telefone" name="telefone" class="form-control mb-3" placeholder="Telefone (11 dígitos, ex: 81999999999)" pattern="^\d{11}$" />

      <label for="senha" class="sr-only">Senha</label>
      <input type="password" id="senha" name="senha" class="form-control mb-4" placeholder="Senha (mínimo 6 caracteres)" required minlength="6" />

      <button type="submit" class="btn btn-lg btn-primary btn-block">Cadastrar Funcionário</button>
    </form>
  </main>

  <footer class="footer">
    <p class="mt-5 mb-3 text-muted">&copy; wm flash</p>
  </footer>

  <script>
    document.getElementById('formCadastro').addEventListener('submit', function(e) {
      e.preventDefault();

      const form = e.target;
      const nome = form.nome.value.trim();
      const email = form.email.value.trim();
      const telefone = form.telefone.value.trim();
      const senha = form.senha.value.trim();

      if (nome.length < 3) {
        alert('O nome deve ter no mínimo 3 caracteres.');
        form.nome.focus();
        return;
      }

      if (!email) {
        alert('Por favor, preencha um e-mail válido.');
        form.email.focus();
        return;
      }

      if (telefone && !/^\d{11}$/.test(telefone)) {
        alert('Telefone inválido. Use 11 dígitos numéricos, ex: 81999999999.');
        form.telefone.focus();
        return;
      }

      if (senha.length < 6) {
        alert('A senha deve ter no mínimo 6 caracteres.');
        form.senha.focus();
        return;
      }

      form.submit();
    });

    const hamburger = document.getElementById('hamburger');
    const navMenu = document.getElementById('nav-menu');
    hamburger.addEventListener('click', () => {
      navMenu.classList.toggle('show');
    });
  </script>
</body>
</html>
